<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="././assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Game with JQuery</title>
</head>
<body>
    <div>
    <h1 class="main-title">SQUARE BATTLE!</h1>
</div>
<div class="main-game">
<div class="characters-to-choose">
    <p>Select your Character</p>
</div> 
<div class="selected-character">
    <p>Your Character</p>
    <div id="selected-character"></div>
</div>
<div class="enemies-to-attack">
    <p>Enemies Available to Attack</p>
</div>
<div class="fight-section">
        <p>Fight Section</p>
</div>
<button id="attack">Attack</button>
<div class="action">
<div class="defender-section">
        <p>Defender</p>
        <div id="defender"></div>
    </div>
</div>
</div>

   
    
   

    
</div>
<script type="text/javascript" src="././assets/javascript/game.js"></script>

</body>
</html>
